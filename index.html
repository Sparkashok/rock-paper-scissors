<!DOCTYPE html>
<html>
<head>
    <title>RPS-advanced-functions</title>
    <link rel="stylesheet" href="12style.css">
</head>
<body>
    <div class="container">
        <p class="title">Rock Paper Scissors</p><br>
        <div class="moves">
            <button class="move-button js-rock-button"><img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"></button>
            <button class="move-button js-paper-button"><img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png"></button>
            <button class="move-button js-scissors-button"><img class="move-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"></button>
        </div>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button onclick="score.wins=0;score.losses=0;score.ties=0;
            localStorage.removeItem('score');
            updatescore();
                " class="reset-score-button">Reset score</button>
        <button class="Auto-play-button" onclick="autoplay()">Auto play</button>
    </div>

    <script src="12-rock-paper.js"></script>
</body>
</html>
